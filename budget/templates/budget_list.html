{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Budget List</h1>

    <!-- Add Budget Button -->
    <a href="{% url 'add_budget' %}" class="inline-block bg-blue-500 text-white px-6 py-3 mb-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
      Add New Budget
    </a>

    <!-- Budget Table -->
    <table class="min-w-full table-auto bg-gray-50 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-blue-100 text-gray-700">
          <th class="px-6 py-3 text-left font-medium">Name</th>
          <th class="px-6 py-3 text-left font-medium">Start Date</th>
          <th class="px-6 py-3 text-left font-medium">End Date</th>
        </tr>
      </thead>
      <tbody>
        {% for budget in budgets %}
          <tr class="border-t hover:bg-gray-100">
            <td class="px-6 py-4">{{ budget.name }}</td>
            <td class="px-6 py-4">{{ budget.start_date }}</td>
            <td class="px-6 py-4">{{ budget.end_date }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

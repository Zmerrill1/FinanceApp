{% extends 'base.html' %}

{% block title %}Add Budget{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Add Budget</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Budget Name -->
        <div class="border border-gray-300 rounded-lg p-2">
            <label for="{{ form.name.id_for_label }}" class="block text-gray-700 font-medium">
                Budget Name
            </label>
            <input type="text" name="name" id="{{ form.name.id_for_label }}"
                   value="{{ form.name.value }}"
                   class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Start Date -->
        <div class="border border-gray-300 rounded-lg p-2">
            <label for="{{ form.start_date.id_for_label }}" class="block text-gray-700 font-medium">
                Start Date
            </label>
            <input type="date" name="start_date" id="{{ form.start_date.id_for_label }}"
                   value="{{ form.start_date.value }}"
                   class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- End Date -->
        <div class="border border-gray-300 rounded-lg p-2">
            <label for="{{ form.end_date.id_for_label }}" class="block text-gray-700 font-medium">
                End Date
            </label>
            <input type="date" name="end_date" id="{{ form.end_date.id_for_label }}"
                   value="{{ form.end_date.value }}"
                   class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
            Save Budget
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'budget_list' %}"
           class="text-blue-600 hover:text-blue-800 underline">
            Back to Budget List
        </a>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Edit Budget Item</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save Changes</button>
            <a href="{% url 'budget_item_list' %}" class="text-gray-600 hover:text-gray-800">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Delete Bank Account</h1>
    <div class="bg-white p-6 rounded shadow">
        <p class="text-gray-700 mb-4">
            Are you sure you want to delete the bank account
            <strong class="font-semibold">{{ account.name }}</strong> from
            <strong class="font-semibold">{{ account.bank_name }}</strong>?
        </p>
        <form method="post" class="flex justify-end space-x-4">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-500 text-black px-4 py-2 rounded shadow hover:bg-red-600">
                Delete
            </button>
            <a href="{% url 'bank_account_list' %}"
               class="bg-gray-300 text-gray-700 px-4 py-2 rounded shadow hover:bg-gray-400">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

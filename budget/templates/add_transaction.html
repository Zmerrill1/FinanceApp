{% extends 'base.html' %}

{% block title %}Add New Transaction{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Add New Transaction</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
            Add Transaction
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'transaction_list' %}"
           class="text-blue-600 hover:text-blue-800 underline">
            Back to Transaction List
        </a>
    </div>
</div>
{% endblock %}
